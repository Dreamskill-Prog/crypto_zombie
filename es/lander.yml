es:
  ogdescription: CryptoZombies es una escuela de programación interactiva que te enseña a crear contratos inteligentes en Solidity construyendo tu propio juego de cripto-coleccionables.
  ogtitle: CryptoZombies - Aprende a programar en Ethereum. Desarrollado por Loom Network
  langshort: ES
  learn_title: Aprende a programar Ethereum DApps construyendo tu propio Juego
  learn_desc: CryptoZombies es una escuela de programación interactiva que te enseña a crear contratos inteligentes en Solidity construyendo tu propio juego de cripto-coleccionables.
  get_started: Empieza Ahora, Es Gratis
  learn_more: Más Información
  what_title: '¿Qué es CryptoZombies?'
  what_desc1: CryptoZombies es una escuela de programación interactiva gratuita, que te enseña a crear tus propios juegos basados en Ethereum.
  what_desc2: El curso esta diseñado para principiantes en Solidity y comienza desde lo más básico. Si nunca has programador en Solidity antes, no te preocupes - te vamos a guiar paso a paso.
  collect_title: Consigue Cripto-Coleccionables
  collect_desc1: Consigue Zombies cripto-coleccionables y bonus por completar las lecciones de programación.
  collect_desc2: Después de completar todas las lecciones y desplegar tu DApp, enfreta tu ejército zombie al de otros jugadores en una de los primeros juegos basados en blockchain! Mitad escuela de programación, mitad juego MMO de estrategia de cripto-coleccionables.
  collect_desc3: '¿A qué estás esperando? Haz clic en el botón de abajo para sumergirte en la lección 1 y crear tu primera DApp. ¡Es gratis!'
  start_title: Empieza Ahora
  int_title: Lecciones de Programación Interactivas
  inbrowser_desc: Las lecciones paso a paso en el navegador te llevarán desde lo más basico de Solidity hasta crear tu propio juego totalmente funcional basado en la blockchain. ¡Incluso desde la finalización de la Lección 1 (que puede ser completada en una sentada), sabrás lo suficiente como para llamarte oficialmente desarrollador de Solidity!
  zombie_title: Crear un ejército zombie
  zombie_desc: En la Lección 1, contruirás una fabrica de zombies para crear tu ejército. Cada zombie que creas tendrá un ADN generado aleatoriamente con una apariencia única. ¡Las siguientes lecciones (1 publicada cada semana) añadirán más funcionalidad a tu juego, por ejemplo la habilidad de pelear contra los zombies de otras personas!
  who_made: '¿Quién ha creado CryptoZombies y por qué es gratis?'
  who_made1: CryptoZombies ha sido creado por el equipo de
  who_made2: . Estamos creando una plataforma para ejectutar aplicaciones de gran escala en sidechains de Ethereum.
  who_made3: Pensamos que las blockchains son capaces de mucho más que realizar pagos y queremos conseguir que más desarrolladores piensen más allá e intenten construir DApps de gran escala. Los juegos son una de las áreas donde creemos que la blockchain podrá revolucionar las cosas. Por eso hemos creado CryptoZombies, para ayudar a educar e inspirar a la próxima generación de desarrolladores de juegos de blockchain.
  find_us: Además de CryptoZombies estámos trabajando en algunos proyectos realmente geniales. Si quieres seguirnos, ponerte en contacto para un proyecto, o solamente para decir hola, nos puedes encontrar en
