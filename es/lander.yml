  footer_about: Acerca de
  footer_desc: CryptoZombies.io es una plataforma de enseñanza gratuita dedicada a enseñar los entresijos de la programación Blockchain a los desarrolladores actuales o a los absolutos principiantes. Impulsado por Loom Network - una plataforma para la construcción de apps de escala comercial basadas en Ethereum.
