de:
  ogdescription: CryptoZombies ist eine interaktive Programmierschule, die Dir beibringt Smart Contracts in Solidity zu programmieren, indem du Dein eigenes Krypto-Sammel-Spiel entwickelst.
  ogtitle: CryptoZombies - lerne Spiele auf Ethereum zu entwickeln. Powered by Loom-Network
  langshort: DE
  learn_title: Lerne Ethereum DApps zu programmieren indem Du Dein eigenes Spiel entwickelst
  learn_desc: CryptoZombies ist eine interaktive Code-Schule, die Dir beibringt Smart Contracts in Solidity zu programmieren, indem du Dein eigenes Krypto-Sammel-Spiel entwickelst.
  get_started: Auf gehts, es ist kostenlos
  learn_more: Weitere Informationen
  what_title: Was ist CryptoZombies?
  what_desc1: CryptoZombies ist eine kostenlose, interaktive Programmierschule, die Dir beibringt Spiele auf Ethereum zu entwickeln.
  what_desc2: Der Kurs ist für Anfänger von Solidity ausgelegt und beginnt mit den absoluten Grundlagen. Wenn Du also noch nie mit Solidity programmiert hast, mache Dir keine Sorgen, wir begleiten Dich Schritt für Schritt.
  collect_title: Verdiene Dir Crypto-Collectibles
  collect_desc1: Verdiene Dir Zombie-Krypto-Sammlerstücke und Boni durch abschliessen von Programmier-Lektionen.
  collect_desc2: Nachdem du alle Lektionen absolviert hast und deinen DApp bereitgestellt ist, kannst du Deine Zombie-Armee in einem der ersten Blockchain basierenden Spiele der Welt gegen die Zombies anderer Spieler antreten lassen! Halb Programmierschule, halb MMO Krypto-Sammel-Strategiespiel.
  collect_desc3: Worauf wartest Du? Klicke unten auf die Schaltfläche, tauche in Lektion 1 ein und entwickel Deine erste DApp. Es ist kostenlos!
  start_title: Jetzt loslegen
  int_title: Interaktive Programmier-Lektionen
  inbrowser_desc: Schritt-für-Schritt Lektionen im Browser führen Dich von den Grundlagen von Solidity bis zu Deinem eigenen voll funktionsfähigen Blockchain-Spiel. Schon am Ende der ersten Lektion (abschliessbar in einer Sitzung) wirst Du genug wissen um Dich offiziell als Solidity-Entwickler zu bezeichnen!
  zombie_title: Erstelle eine Zombie-Armee
  zombie_desc: In Lektion 1 baust Du eine Zombie-Fabrik um Deine Armee aufzubauen. Jeder Zombie, den du erschaffst, wird eine zufällig erzeugte DNA und sein eigenes einzigartiges Aussehen haben. Weitere Lektionen (wöchentliche Veröffentlichung) werden Deinem Spiel mehr Funktionalität verleihen, wie z.B. die Fähigkeit gegen Zombies anderer Leute zu kämpfen!
  who_made: Wer hat CryptoZombies geschaffen und warum ist es kostenlos?
  who_made1: CryptoZombies wurde erstellt vom Team des
  who_made2: . Wir bilden eine Plattform zum betreiben von gross angelegte Applikationen auf Ethereum-Sidechains.
  who_made3: We think blockchains are capable of a lot more than just payments, and we want to get more developers thinking outside the box and trying to build large-scale DApps. Games are one of the areas where we think blockchain will really revolutionize things. So we built CryptoZombies to help educate and inspire the next generation of blockchain game devs.
  find_us: Aside from CryptoZombies, we're working on some really cool projects. If you'd like to follow us, get in touch for a project, or just say hi, you can find us on
